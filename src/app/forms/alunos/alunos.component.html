<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <form [formGroup]="formNovoAluno" (ngSubmit)="onSubmit()">
                        <div class="content">
                            <legend>Cadastrar Novo Aluno</legend>
                            <fieldset>
                                <div class="form-group" [ngClass]="aplicaCssErro('nome')">
                                    <div class="col-sm-12">
                                        <label for="nome" class="control-label">Nome</label>
                                    </div>
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" id="nome" formControlName="nome" placeholder="Nome">
                                        <app-campo-control-erro [mostrarErro]="verificaValidTouched('nome')" msgErro="Nome é obrigatório.">
                                        </app-campo-control-erro>
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset>
                                <div class="form-group" [ngClass]="aplicaCssErro('email')">
                                    <div class="col-sm-12">
                                        <label for="email" class="control-label">Email</label>
                                    </div>
                                    <div class="col-sm-12">
                                        <input type="email" class="form-control" id="email" formControlName="email" placeholder="nome@email.com">
                                        <app-campo-control-erro [mostrarErro]="verificaValidTouched('email')" msgErro="Email é obrigatório.">
                                        </app-campo-control-erro>
                                        <app-campo-control-erro [mostrarErro]="verificaEmailInvalido()" msgErro="Email inválido.">
                                        </app-campo-control-erro>
                                    </div>
                                </div>
                                <div formGroupName="endereco">

                                    <div class="form-group">
                                        <div class="col-md-3 cardForm" [ngClass]="aplicaCssErro('endereco.cep')">
                                            <label for="cep" class="control-label">CEP</label>
                                            <input type="text" class="form-control" id="cep" formControlName="cep" (blur)="consultaCEP()">
                                            <app-error-msg [control]="formNovoAluno.get('endereco.cep')" label="CEP"></app-error-msg>
                                        </div>
                                        <div class="col-md-3" [ngClass]="aplicaCssErro('endereco.numero')">
                                            <label for="numero" class="control-label">Número</label>
                                            <input type="text" class="form-control" id="numero" formControlName="numero">
                                            <app-error-msg [control]="formNovoAluno.get('endereco.numero')" label="Número"></app-error-msg>
                                        </div>

                                        <div class="col-md-6">
                                            <label for="complemento" class="control-label">Complemento</label>
                                            <input type="text" class="form-control" id="complemento" formControlName="complemento">
                                        </div>
                                    </div>

                                    <div class="form-group" [ngClass]="aplicaCssErro('endereco.rua')">
                                        <div class="col-sm-12">
                                            <label for="rua" class="control-label">Rua</label>
                                        </div>
                                        <div class="col-sm-12">
                                            <input type="text" class="form-control" id="rua" formControlName="rua">
                                            <app-error-msg [control]="formNovoAluno.get('endereco.rua')" label="Rua"></app-error-msg>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-md-5" [ngClass]="aplicaCssErro('endereco.bairro')">
                                            <label for="bairro" class="control-label">Bairro</label>
                                            <input type="text" class="form-control" id="bairro" formControlName="bairro">
                                            <app-error-msg [control]="formNovoAluno.get('endereco.bairro')" label="Bairro"></app-error-msg>
                                        </div>

                                        <div class="col-md-4" [ngClass]="aplicaCssErro('endereco.cidade')">
                                            <label for="cidade" class="control-label">Cidade</label>
                                            <select class="form-control" id="cidade" formControlName="cidade">
                                        <option *ngFor="let cidade of cidades" [value]="cidade.nome">{{ cidade.nome }}</option>
                                         </select>
                                            <app-error-msg [control]="formNovoAluno.get('endereco.cidade')" label="Cidade"></app-error-msg>
                                        </div>

                                        <div class="col-md-3" [ngClass]="aplicaCssErro('endereco.estado')">
                                            <label for="estado" class="control-label">Estado</label>
                                            <select class="form-control" id="estado" formControlName="estado">
                                            <option *ngFor="let estado of estados" [value]="estado.sigla">{{ estado.nome }}</option>
                                          </select>
                                            <app-error-msg [control]="formNovoAluno.get('endereco.estado')" label="Estado"></app-error-msg>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                        <div class="content">
                            <button type="submit" class="btn btn-info btn-round btn-fill">Salvar</button>
                            <button class="btn btn-round btn-fill" (click)="resetarFormulario()">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
